#[bdist_wheel]
#universal = 1

#[coverage:run]
#branch = True

[flake8]
#accept-encodings = utf-8
#max-complexity = 6
#statistics = False
#max-line-length = 80
#doctests = True
#enable-extensions = G
#isort-show-traceback = True

ignore =
  # it is ok to use randint to generate random number
  S311
  # it is possibble to have prints in scripts
  WPS421

per-file-ignores =
  # ignore it is possibble to have prints in scripts
  brain_games/engine.py: WPS420, W503, DAR202, B007, WPS319, C812, C813
  brain_games/games/calc.py: WPS210
  brain_games/games/gcd.py: WPS111
  brain_games/games/prime.py: WPS111, DAR101, DAR201
  brain_games/games/progression.py: WPS210, WPS317, WPS111, WPS319

[tool:pytest]
norecursedirs = *.egg .eggs dist .git __pycache__
addopts = --strict
